<!doctype html>
<html lang="cs">

<head>
    <title>Kostky</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hazardní hra Kostky">
    <meta name="keywords" content="Kostky">
    <meta name="author" content="Petr Mičola">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/1.svg" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Kostky</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <h2>Statistika</h2>
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Hráč 1</th>
                                <th scope="col">Hráč 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Počet hodů</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Průměr</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Maximum</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Minimum</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">5.</th>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">6.</th>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <h3>Hráč 1</h3>
                                <img id="cube1" src="img/1.svg" alt="Kostka 1">
                            </div>
                            <div class="col-6">
                                <h3>Hráč 2</h3>
                                <img id="cube2" src="img/2.svg" alt="Kostka 2">
                            </div>
                        </div>
                    </div>
                    <a id="btn" class="button">Hod</a>
                </div>
                <div class="col-12 col-lg-4">
                    <h2>Skóre</h2>
                    <section class="container">
                        <div class="row">
                            <div id="skore1" class="col-6">
                                <h4>Hráč 1</h4>           
                            </div>
                            <div id="skore2" class="col-6">
                                <h4>Hráč 2</h4>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2021 Petr Mičola</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/main2.js"></script>
</body>

</html>
